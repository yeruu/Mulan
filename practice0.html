  <p>
    <h3 style="text-align: left; font-size: 12px">조지프 캠벨은 영웅의 여정을 17단계로 나누었다. 그의 이론에 따르면 영웅은 원래 살던 곳을 떠나 자진해서, 혹은 불가피한 사정으로 인해 모험을 시작한다.<br>
      영웅은 관문을 지키는 존재와 만나게 되고, 관문지기를 무찌르거나, 관문지기와 화해한 이후에 산 채로 암흑의 왕국으로 들어가거나, 적대자의 손에 죽임을 당한다.<br>
      영웅은 낯설면서도 친숙한 힘에 이끌려 모험을 계속하면서 시련이 찾아오기도 하고, 초자연적인 도움을 받기도 한다.<br>신화적인 영역의 바닥에 다다르면 영웅은 절대한 시험을 당하고, 그 시험을 이긴 보상을 받는다.<br>
      이 승리로 인해 여신과의 성적 결합, 아버지의 인정, 자신의 신격화, 전리품 등의 보상을 받는다.
      마지막으로 권능의 축복을 받아 보호 속에서 귀환하거나 부정적인 세력의 추격을 피해 귀환하고,<br> 귀환의 관문에서 초월적인 권능의 소유자는 뒤에 남는다.영웅 혼자서 왕국에 귀환하고, 그가 가져온 전리품은 세상을 구원한다.
